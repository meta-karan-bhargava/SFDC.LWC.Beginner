<template>
	<lightning-card>
		<h3 slot="title">
			Member Skills
		</h3>
		<lightning-record-edit-form object-api-name="Team_Member__c" onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError}>
			<div class="slds-box slds-m-around_medium">
				<template if:true={loading} >
					<c-overlay-spinner></c-overlay-spinner>
				</template>
				<lightning-input-field field-name='Name' variant="label-inline" required>
					</lightning-input-field>
				<!-- custom lookup component for Team -->
				<c-object-picklist object-api-name="Team__c" onselected={handleSelect} required-by-parent>
					</c-object-picklist>
				<lightning-input-field field-name='Skills__c' variant="label-inline" required>
					</lightning-input-field>
				<div class="slds-align_absolute-center">
					<lightning-button variant="brand" type="submit" name="save" label="Submit">
						</lightning-button>
				</div>
			</div>
		</lightning-record-edit-form>
	</lightning-card>
</template>
